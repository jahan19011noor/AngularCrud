<div class="from-group">
  <input type="text" placeholder="Search by Name" class="form-control"
    style="width: 300px; margin-bottom: 20px" [(ngModel)]="searchTerm">
</div>
<div class="form-group">
  <button (click)="changeEmployeeName()" class="btn btn-primary">
    Change Employee Name
  </button>
</div>
<!-- <div *ngFor="let employee of employees | employeeFilter:searchTerm" (mousemove)="onMouseMove()"> -->
<div *ngFor="let employee of filteredEmployees" (mousemove)="onMouseMove()">
  <div (click)="onClick(employee.id)" class="pointerCursor">
    <app-display-employee [employee]="employee" #childComponent>
    </app-display-employee>
  </div>
</div>
